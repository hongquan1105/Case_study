<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 style="margin-top: 25px; font-size: 70px; color: white">Tic-Tac-Toe</h1>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button style="color: black" id="new-btn"><i><b>New Game</b></i></button>
        </div>
        <div style="display: flex">
            <p style="margin-left: 180px; font-size: 60px; color: white; display: inline">Player 1</p>
            <p style="margin-left: 750px; font-size: 60px; color: white; display: inline">Player 2</p>
        </div>
        <div style="display: flex">
            <p style="margin-left: 250px; font-size: 50px; color: white; display: inline">X</p>
            <p style="margin-left: 950px; font-size: 50px; color: white; display: inline">O</p>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <script src="app.js"></script>
    </main>

</body>
</html>
